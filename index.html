    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form data
            const firstName = document.getElementById('firstName').value;
            const addres = document.getElementById('addres').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const email = document.getElementById('email').value;
            const requestType = document.getElementById('requestType').value;
            
            const contactMethods = Array.from(document.querySelectorAll('input[name="contactMethod"]:checked')).map(cb => cb.value);
            const contactTimes = Array.from(document.querySelectorAll('input[name="contactTime"]:checked')).map(cb => cb.value);
            
            // Your Google Form ID and Entry IDs
            const googleFormId = '1FAIpQLSdt5pNDfNvwPXL_mB2lbqa34BbiwdhK8sWao3qDq7Ue3CPtew';
            const entryFirstNameId = 'entry.2005620554';
            const entryAddresId = 'entry.135079257';
            const entryPhoneNumberId = 'entry.1166974658';
            const entryEmailId = 'entry.1045781291';
            const entryRequestTypeId = 'entry.1065046570';

            const formData = new FormData();
            formData.append(entryFirstNameId, firstName);
            formData.append(entryAddresId, addres);
            formData.append(entryPhoneNumberId, phoneNumber);
            formData.append(entryEmailId, email);
            formData.append(entryRequestTypeId, requestType);
            
            formData.append('fvv', '1');
            
            // Submit the form using fetch with POST method
            fetch(`https://docs.google.com/forms/u/0/d/e/${googleFormId}/formResponse`, {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            })
            .then(response => {
                displayCustomMessageBox('Thank you for providing your information! We will reach out to you shortly.');
            })
            .catch(error => {
                displayCustomMessageBox(`We're having trouble submitting your information. Please try again soon.`);
            });
        });
        
        function displayCustomMessageBox(message) {
        const customMessageBox = document.getElementById('customMessageBox');
        customMessageBox.querySelector('p').textContent = message;
        customMessageBox.style.display = 'block';

        const closeButton = document.getElementById('closeButton');
        closeButton.addEventListener('click', function() {
            customMessageBox.style.display = 'none';
        });

        // Automatically close the custom message box after 10 seconds
        setTimeout(function() {
            customMessageBox.style.display = 'none';
        }, 30000);
    }
    </script>
